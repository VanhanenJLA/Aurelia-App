<template>

    <div class="container" style="align-content: flex-end;">

        <div>
            <label for="nameField">
                Who to greet?
            </label>
            <input type="text"
            value.bind="name"
            id="nameField">
            <br>
            
            <label for="arrivingBox">
                Arriving?
            </label>
            <input type="checkbox"
            checked.bind="arriving"
            id="arrivingBox">
            <br>
            
        </div>
        
        <p>
            ${arriving ? 'Hello' : 'Goodbye'}, ${name}!
        </p>

    </div>
        
</template>
