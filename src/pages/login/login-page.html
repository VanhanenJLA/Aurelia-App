<template class="login">

  <require from="../../static/login/floating-labels.css"></require>

  <form class="needs-validation ${didSubmitForm ? 'was-validated' : ''} form-signin card border-0"
        submit.trigger="login(username, password)"
        novalidate>

    <div class="text-center mb-4">
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="currentColor"
           class="bi bi-people"
           viewBox="0 0 16 16">
        <path
              d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" />
      </svg>
      <h1 class="mb-3">Chitter</h1>
      <h1 class="h4 mb-3 font-weight-normal text-muted">Totally not Twitter</h1>
    </div>

    <div class="form-label-group">
      <input value.bind="username"
             type="text"
             id="inputUsername"
             class="form-control"
             placeholder="Username"
             required
             autofocus>
      <label for="inputUsername">Username</label>
      <div class="invalid-feedback">
        Please enter your username.
      </div>
    </div>

    <div class="form-label-group">
      <input value.bind="password"
             type="password"
             id="inputPassword"
             class="form-control"
             placeholder="Password"
             required>
      <label for="inputPassword">Password</label>
      <div class="invalid-feedback">
        Please enter your password.
      </div>
    </div>

    <div class="custom-control custom-switch mb-3">
      <input type="checkbox"
             class="custom-control-input"
             id="remember-me">
      <label class="custom-control-label"
             for="remember-me">Remember me</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block from-control"
            type=submit>
      <span show.bind="isConnecting"
            class="spinner-border-sm spinner-border"></span>
      Sign in
    </button>

    <p class="mt-5 mb-3 text-muted text-center">
      Â© <a href="https://getbootstrap.com/docs/4.3/examples/floating-labels/">Origin</a>
      2017 - 2019
    </p>

  </form>

</template>
