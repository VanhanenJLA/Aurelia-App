<template class="login">

    <!-- <require from="./login-page"></require> -->
    <require from="../../static/login/floating-labels.css"></require>

    <form class="was-validated form-signin card border-0"
          submit.trigger="login(username, password)">

        <div class="text-center mb-4">

            <img class="mb-4"
                 src="../../static/login/placeholder-logo.png"
                 width="100%"
                 height="100%">
            <h1 class="h3 mb-3 font-weight-normal">Aurelia App</h1>
        </div>

        <div class="form-label-group">
            <input value.bind="username"
                   type="text"
                   id="inputUsername"
                   class="form-control"
                   placeholder="Username"
                   required=""
                   autofocus="">
            <label for="inputUsername">Username</label>
        </div>

        <div class="form-label-group">
            <input value.bind="password"
                   type="password"
                   id="inputPassword"
                   class="form-control"
                   placeholder="Password"
                   required="">
            <label for="inputPassword">Password</label>
        </div>

        <div class="custom-control custom-switch mb-3">
            <input type="checkbox"
                   class="custom-control-input"
                   id="remember-me">
            <label class="custom-control-label"
                   for="remember-me">Remember me</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block from-control"
                type=submit>Sign in
        </button>

        <p class="mt-5 mb-3 text-muted text-center">
            Â© <a href="https://getbootstrap.com/docs/4.3/examples/floating-labels/">Origin</a>
            2017 - 2019
        </p>

    </form>

</template>
