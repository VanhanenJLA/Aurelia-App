<template class="login">

  <style>
    i {
      font-size: 20em;
    }
  </style>

  <require from="../../static/login/floating-labels.css"></require>

  <form class="needs-validation ${didSubmitForm ? 'was-validated' : ''} form-signin card border-0"
        submit.trigger="login(username, password)"
        novalidate>

    <div class="text-center mb-4">
      <!-- <i class="bi bi-chat-text"></i> -->
      <i class="bi bi-people"></i>
      <!-- <i class="bi bi-file-person"></i> -->
      <h1 class="mb-3">Chitter</h1>
      <h1 class="h4 mb-3 font-weight-normal text-muted">Totally not Twitter</h1>
    </div>

    <div class="form-label-group">
      <input value.bind="username"
             type="text"
             id="inputUsername"
             class="form-control"
             placeholder="Username"
             required
             autofocus>
      <label for="inputUsername">Username</label>
      <div class="invalid-feedback">
        Please enter your username.
      </div>
    </div>

    <div class="form-label-group">
      <input value.bind="password"
             type="password"
             id="inputPassword"
             class="form-control"
             placeholder="Password"
             required>
      <label for="inputPassword">Password</label>
      <div class="invalid-feedback">
        Please enter your password.
      </div>
    </div>

    <div class="custom-control custom-switch mb-3">
      <input type="checkbox"
             class="custom-control-input"
             id="remember-me">
      <label class="custom-control-label"
             for="remember-me">Remember me</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block from-control"
            type=submit>
      <span show.bind="isConnecting"
            class="spinner-border-sm spinner-border"></span>
      Sign in
    </button>

    <p class="mt-5 mb-3 text-muted text-center">
      Â© <a href="https://getbootstrap.com/docs/4.3/examples/floating-labels/">Origin</a>
      2017 - 2019
    </p>

  </form>

</template>
