<template bindable="pictures">

    <style>
        .photo-rail-image {
            max-height: 85px;
            max-width: 85px;
            margin: 3px;
        }
    </style>

    <span class="text-muted">${pictures.length} images in album</span>
    <div class="d-flex justify-content-around row">
        <img repeat.for="picture of pictures"
             class="photo-rail-image img-fluid rounded img-thumbnail"
             src.bind="picture">
    </div>
    
</template>
