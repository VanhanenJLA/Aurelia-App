<template bindable="pictures">

  <div class="row my-3">
    <span class="text-muted">${pictures.length} images in album</span>
    <div class="d-inline-flex justify-content-around row no-gutters">

      <div class="col-3"
           repeat.for="picture of pictures">
        <img data-toggle="modal"
             data-target="#profile-picture-modal"
             class="photo-rail-image img-fluid rounded img-thumbnail"
             style="cursor: pointer;"
             src.bind="picture">
      </div>

    </div>
  </div>

</template>
