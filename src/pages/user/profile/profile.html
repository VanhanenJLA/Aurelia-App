    <div class="col">

        <!-- Profile picture -->
        <div class="row">
            <img class="img-fluid rounded-circle"
                 src="../../../static/profile.png">
        </div>

        <!-- Details -->
        <div class="row">
            <h3>${user.fullname}</h3>
        </div>
        <div class="row">
            <span class="text-muted">@${user.handle}</span>

        <div class="row">
            <span>${user.bio}</span>
        </div>

        <!-- Images -->

    </div>

</template>
