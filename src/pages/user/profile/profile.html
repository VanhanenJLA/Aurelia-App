<template bindable="user">

    <require from="./profile-details.html"></require>
    <require from="./photo-rail.html"></require>

    <div class="col">

        <!-- Profile picture -->
        <div class="row">
            <img class="img-fluid rounded-circle"
                 src="../../../static/profile.png">
        </div>
        <br>

        <!-- Details -->
        <profile-details user.bind="user"></profile-details>
        <br>
        <photo-rail style="justify-items: auto;"></photo-rail>

    </div>

</template>
