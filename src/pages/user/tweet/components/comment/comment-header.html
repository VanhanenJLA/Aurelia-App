<template bindable="author, time">

  <style>
    .comment-profile-picture {
      height: 25px;
      min-height: 25px;
      width: 25px;
      min-width: 25px;
    }
  </style>

  <div class="row">
    <div class="col-sm-2">
      <img class="img-fluid rounded-circle comment-profile-picture"
           src.bind="author.profilePicture">
    </div>

    <div class="col align-self-center">
      <div class="row justify-content-between">
        <span class="header-text ">${author.fullname}
          <span class="header-text text-muted pl-3">${author.handle}</span>
        </span>

        <span class="header-text text-muted pr-3">${time}</span>
      </div>
    </div>
  </div>

</template>
