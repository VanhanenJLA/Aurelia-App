<template bindable="tweet, commentSubmitted">

  <require from="./../../tweet-view"></require>
  <require from="./comment-input.html"></require>

  <div class="modal fade"
       id="comment-modal"
       tabindex="-1"
       role="dialog">
    <div class="modal-dialog modal-dialog-centered"
         role="document">

      <div class="modal-content">
        <form submit.trigger="commentSubmitted({event: $event, content: content})">
          <div class="modal-header">
            <h5 class="modal-title"
                id="comment-modal-title">Comment</h5>

            <button type="button"
                    class="close"
                    data-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body">
            <tweet-view tweet.bind="tweet"
                        show-actions.one-time="false"
                        show-comments="false"></tweet-view>
            <comment-input content.from-view="content"
                           author.bind="tweet.author"></comment-input>
          </div>

          <div class="modal-footer">
            <button type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal">Close</button>
            <button type="submit"
                    class="btn btn-primary">Comment</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</template>
