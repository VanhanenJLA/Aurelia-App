<template bindable="comment">

    <require from="./comment-header.html"></require>

    <div class="row">

        <div class="col-2"></div>

        <div class="col">

            <div class="card">
                <comment-header class="card-header py-1"
                                author.bind="author"
                                time="2h">
                </comment-header>


                <div class="card-body">
                    <span>${content}</span>
                </div>

            </div>
        </div>
    </div>
</template>
