<template bindable="commentClicked, retweetClicked">

  <style>
    .image-button {
      cursor: pointer;
      width: 1.5rem;
      height: 1.5rem;
      margin-left: 1.5rem;
    }

    .image-button:hover {
      fill: aquamarine !important;
      stroke: antiquewhite !important;
    }
  </style>

  <div class="row">
    <div class="col-2"></div>
    <div class="col">
      <div class="row justify-content-end px-4">

        <img id="comment-button"
             class="image-button"
             click.delegate="commentClicked({ event: $event, data: $this.$parent })"
             src="../../../../static/svg/comment-dots-regular.svg">

        <img id="retweet-button"
             class="image-button"
             data-toggle="modal"
             data-target="#retweet-modal"
             click.delegate="retweetClicked({ event: $event, data: $this.$parent })"
             src="../../../../static/svg/retweet-solid.svg">


        <img id="like-button"
             class="image-button"
             src="../../../../static/svg/heart-regular.svg">


      </div>
    </div>
  </div>



</template>
