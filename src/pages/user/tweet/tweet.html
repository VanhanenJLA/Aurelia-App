<template>

    <require from="./components/tweet-button-row.html"></require>
    <require from="./components/tweet-header.html"></require>
    <require from="./components/comment/comment.html"></require>
    <require from="./components/comment-field.html"></require>
    <require from="../../../resources/valueConverters/inverse-lighting-mode"></require>


    <div class="card">
        <tweet-header class="card-header py-1"
                      author.bind="author"
                      time="2h">
        </tweet-header>

        <div class="card-body">
            <div class="col-2"></div>
            <span>${content}</span>
        </div>

        <tweet-button-row comment-clicked.call="commentClicked(event, data)"
                          retweet-clicked.call="retweetClicked(event, data)"
                          class="card-body py-2">
        </tweet-button-row>
    </div>

    <div id="tweet-comments">
        <comment lighting-mode.bind="sharedState.lightingMode" repeat.for="comment of comments"></comment>
    </div>

    <comment-field ref="commentField"
                   if.bind="isCommenting"
                   id="comment-field"
                   author.bind="author"
                   submit-comment.call="submitComment(event, data)">
    </comment-field>

    <br>

</template>
