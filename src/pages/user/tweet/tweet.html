<template bindable="author, comments">

    <require from="./components/tweet-button-row.html"></require>
    <require from="./components/tweet-content.html"></require>
    <require from="./components/tweet-header.html"></require>
    <require from="./components/comment/comment"></require>

    <div class="card">
        <tweet-header class="card-header py-1"
                      author.bind="author"
                      time="2h">
        </tweet-header>

        <tweet-content content="${content}"
                       class="card-body">
        </tweet-content>

        <tweet-button-row comment-clicked.call="commentClicked()"
                          retweet-clicked.call="retweetClicked({ event: $event, data: $this})"
                          class="card-body py-2">
        </tweet-button-row>
    </div>

    <comment if.bind="commenting"
             id="comment-field"
             author.bind="author">

    </comment>

    <div id="tweet-comments">
        <comment author.bind="author"
                 repeat.for="comment of comments"></comment>
    </div>

    <br>

</template>
