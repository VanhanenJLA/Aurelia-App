<template>

  <require from="./profile/profile.html"></require>
  <require from="./tweet/tweet-view"></require>
  <require from="./tweet/components/retweet-modal.html"></require>
  <require from="./tweet/components/comment/comment-modal.html"></require>

  <retweet-modal tweet.bind="selectedTweet"></retweet-modal>
  <comment-modal tweet.bind="selectedTweet"
                 comment-submitted.call="commentSubmitted(event, content)"></comment-modal>

  <div class="container">
    <div class="row">

      <sidebar class="col-md-4">
        <profile user.bind="user"></profile>
      </sidebar>

      <timeline class="col-md-8">
        <tweet-view repeat.for="tweet of tweets"
                    tweet.bind="tweet"
                    selected-tweet.two-way="selectedTweet">
        </tweet-view>
      </timeline>

    </div>
  </div>

</template>
