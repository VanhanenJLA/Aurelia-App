<template>

    <require from="./tweet/tweet"></require>
    <require from="./profile/profile.html"></require>
    <require from="./tweet/components/retweet-modal.html"></require>

    <retweet-modal tweet.bind="retweet"></retweet-modal>

    <div class="container">
        <div class="row">

            <sidebar class="col-md-4">
                <profile user.bind="user"></profile>
            </sidebar>

            <timeline class="col-md-8">
                <tweet repeat.for="tweet of tweets"
                       content.bind="tweet.content"
                       author.bind="tweet.author"
                       comments.bind="tweet.comments"
                       retweet.bind="retweet">
                </tweet>
            </timeline>

        </div>
    </div>

</template>
