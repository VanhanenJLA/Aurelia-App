<template bindable="modal-title">
    <div class="modal fade" style="top: 35%;"
         id="modalBase"
         tabindex="-1"
         role="dialog">
        <div class="modal-dialog"
             role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title"
                        id="modalBaseLabel">Modal title</h5>
                    <button type="button"
                            class="close"
                            data-dismiss="modal">
                    </button>
                </div>

                <div class="modal-body">
                    <span>
                        Modal content here.
                    </span>
                </div>

                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                    <button type="button"
                            class="btn btn-primary">Save changes</button>
                </div>

            </div>
        </div>
    </div>
</template>
