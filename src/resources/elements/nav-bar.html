<template bindable="router, logout">

    <require from="./search-bar.html"></require>
    <require from="./theme-select"></require>

    <nav class="navbar navbar-expand-md"
         role="navigation">

        <a class="navbar-brand"
           href="#">
            <i class="fa fa-home"></i>
            <span>${router.title}</span>
        </a>

        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navigation-navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse"
             id="navigation-navbar">
            <ul class="navbar-nav mr-auto">
                <li repeat.for="row of router.navigation"
                    class="nav-item ${row.isActive ? 'active' : ''}">
                    <a href.bind="row.href"
                       class="nav-link">${row.title}</a>
                </li>
            </ul>

            <div class="navbar-nav px-3">
                <button class="btn"
                        style="background:transparent;"
                        click.trigger="user()"
                        title="User account">
                    <i class="fa fa-user-circle-o">Jouni</i>
                </button>
            </div>

            <div class="navbar-nav px-3">
                <button class="btn"
                        click.trigger="logout()"
                        title="Logout">
                    <i class="fa fa-sign-out">
                        Logout
                    </i>
                </button>
            </div>

            <div class="navbar-nav px-3">
                <theme-select></theme-select>
            </div>

            <search-bar></search-bar>

        </div>

    </nav>

</template>
